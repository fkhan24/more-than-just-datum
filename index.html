<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playground Finder</title>
    <link href="css/grids.css" rel="stylesheet">
    <link href="css/modules.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700" rel="stylesheet">
  </head>
  <body>

    <main>

      <h1 class="hidden">Playground Finder</h1>

      <div>
        <header class="gutter-1-2 pad-t-1-2 pad-b-1-2">
          <div class="grid content">
            <div class="unit xs-1 s-1 m-1-3 l-1-4">
              <img class="logo" src="images/logo.svg" alt="">
            </div>
            <div class="unit xs-1 s-1 m-2-3 l-3-4 pad-t-1-2">
              <h2 class="hidden">Search</h2>
              <form class="relative" method="post" action="#">
                <input id="search" type="search" required>
                <label for="search">
                  <img class="absolute pin-left-center icon i-20" src="images/search.svg" alt="">
                </label>
              </form>
            </div>
          </div>
        </header>

        <div class="grid">
        <div class="unit xs-1 s-1 m-1-3 l-1-4 card gutter-1-2 pad-b-1-4">
          <h2 class="mega pad-t-1-2 push-1-2">Nearest playgrounds</h2>
          <div class="list-group">
            <section class="grid push-1-2 island-1-2">
              <h3 class="unit xs-1 s-1 m-1 l-1 push-0 kilo">373</h3>
              <p class="unit xs-1 s-1-2 m-1 l-1 push-0 kilo italic">Distance</p>
              <data class="unit xs-1 s-1-2 m-1 l-1kilo" value="0.75">0.75 km</data>
            </section>
            <section class="grid push-1-2 island-1-2">
              <h3 class="unit xs-1 s-1 m-1 l-1 push-0 kilo">1700</h3>
              <p class="unit xs-1 s-1-2 m-1 l-1 push-0 kilo italic">Distance</p>
              <data class="unit xs-1 s-1-2 m-1 l-1kilo" value="2.58">2.58 km</data>
            </section>
            <section class="grid push-1-2 island-1-2">
              <h3 class="unit xs-1 s-1 m-1 l-1 push-0 kilo">960</h3>
              <p class="unit xs-1 s-1-2 m-1 l-1 push-0 kilo italic">Distance</p>
              <data class="unit xs-1 s-1-2 m-1 l-1kilo" value="3.03">3.03 km</data>
            </section>
          </div>
        </div>

        <div class="unit xs-1 s-1 m-2-3 l-3-4 table-wrapper scrollable gutter-1-2">
            <table>
              <caption class="not-italic bold push-1-2 pad-t-1-2 mega">Playgrounds in the city</caption>
              <thead>
                <tr>
                  <th class="id" scope="col">Park ID</th>
                  <th class="type" scope="col">Park type</th>
                  <th class="age" scope="col">Age group</th>
                  <th class="swings" scope="col">Swings</th>
                  <th class="slides" scope="col">Slides</th>
                  <th class="seesaws" scope="col">Seesaws</th>
                  <th class="sandboxes" scope="col">Sandboxes</th>
                  <th class="playhouses" scope="col">Playhouses</th>
                </tr>
              </thead>

      </div>

    </main>

  </body>
</html>
